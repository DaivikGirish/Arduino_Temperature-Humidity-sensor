version: '3.8'
services:
  mongo:
    image: mongo:6.0
    container_name: iot-mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
  backend:
    build: ./backend
    container_name: iot-backend
    restart: always
    ports:
      - "8080:8080"
    environment:
      - MONGO_URI=mongodb://mongo:27017/iot
      - SECRET_KEY=your_secret_key
    depends_on:
      - mongo
volumes:
  mongo-data: 